      <h1>Kilotest Screen</h1>
      <p>Kilotest Screen performs preliminary testing on 2 to 5 web pages.</p>
      <p>Which pages do you want to test? For each page give a URL (such as https://example.com)  and a description (such as Example Home). Leave unneeded inputs empty.</p>
      <form id="form" method="post" action="/screen/progress.html">
        <h2>Page 1</h2>
        <p><label>
          URL
          <input type="url" name="pageURL1" size="80" maxLength="300">
        </label></p>
        <p><label>
          Description

        </label></p>

        </label></p>
